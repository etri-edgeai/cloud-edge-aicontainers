## configuration file for running EVC

# EVC가 수행할 작업
activation: gradio # "train" or "pred" or "gradio"
# 클러스터 그룹명
group:
  - &group1 keti_nuc
  - &group2 keti_rpi
  - &group3 keti_server
# 작업을 수행할 노드
target:
