# 노드 소유자 명
owner: keti # host name

## AI 모델 정보
# 모델 이름
model_name: selective-run-test # your_model
# 모델 버전
version: "1.2"
# 모델이 수행하는 태스크
task: detection # i.e. classification, segmentation
# 학습 혹은 추론 대상 데이터
data: None